<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
    <title>nvinhtool.click</title>
    <style>
        /* Thiết lập nền và loại bỏ cuộn trang */
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            user-select: none;
        }

        body, html { 
            background: #0b1120; 
            height: 100%; 
            width: 100%; 
            overflow: hidden; 
            font-family: sans-serif;
        }

        /* Hiệu ứng Loading GIF trung tâm */
        #loading { 
            position: fixed; 
            inset: 0; 
            background: #0b1120; 
            z-index: 9999; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            transition: opacity 0.8s ease; 
        }

        #loading img { 
            width: 120px; /* Độ lớn của GIF loading */
        }

        /* Container Tuyết rơi */
        #snow-container { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            pointer-events: none; 
            z-index: 1000; 
        }

        .snowflake { 
            position: absolute; 
            top: -20px; 
            color: #fff; 
            animation: fall linear forwards; 
        }

        @keyframes fall { 
            0% { transform: translateY(0); opacity: 0.5; } 
            100% { transform: translateY(105vh); opacity: 0; } 
        }
    </style>
</head>
<body>

    <div id="loading">
        <img src="https://media4.giphy.com/media/v1.Y2lkPTZjMDliOTUycnJtdmRqY2J5NWZwamU3NXBoNWtpY2xmcnowc2thdHRodGtpYmVzcCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/0dAMYxFahMEvxW0ese/giphy.gif" alt="Loading">
    </div>

    <div id="snow-container"></div>

    <script>
        // Tắt Loading sau 1.5 giây
        window.addEventListener('load', function() {
            setTimeout(() => {
                const loader = document.getElementById('loading');
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none';
                }, 800);
            }, 1500);
        });

        // Hàm tạo tuyết rơi
        function createSnow() {
            const container = document.getElementById('snow-container');
            const flake = document.createElement('div');
            flake.className = 'snowflake';
            flake.innerHTML = '❄';
            
            flake.style.left = Math.random() * 100 + 'vw';
            flake.style.fontSize = (Math.random() * 10 + 10) + 'px';
            flake.style.opacity = Math.random() * 0.5;
            
            const duration = Math.random() * 4 + 6;
            flake.style.animationDuration = duration + 's';

            container.appendChild(flake);

            setTimeout(() => {
                flake.remove();
            }, duration * 1000);
        }

        // Tạo tuyết liên tục
        setInterval(createSnow, 300);

        // Bảo mật cơ bản
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.onkeydown = function(e) {
            if (e.keyCode == 123 || (e.ctrlKey && (e.keyCode == 85 || e.keyCode == 73))) return false;
        };
    </script>
</body>
</html>
