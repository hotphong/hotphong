<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
    <title>nvinhtool.click</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; }
        body, html { background: #0b1120; height: 100%; width: 100%; overflow: hidden; font-family: 'Segoe UI', sans-serif; }

        /* M√†n h√¨nh ch·ªù */
        #loading { position: fixed; inset: 0; background: #0b1120; z-index: 9999; display: flex; align-items: center; justify-content: center; transition: opacity 0.8s ease; }
        #loading img { width: 120px; }

        /* V·∫≠t th·ªÉ r∆°i */
        #snow-container { position: fixed; inset: 0; pointer-events: none; z-index: 1000; }
        .falling-item { 
            position: absolute; top: -50px; white-space: nowrap; 
            animation: fall linear forwards; 
            transition: color 4s ease, text-shadow 4s ease; /* Chuy·ªÉn m√†u c·ª±c k·ª≥ ch·∫≠m v√† m∆∞·ª£t */
        }
        
        @keyframes fall { 
            0% { transform: translateY(0) rotate(0deg); opacity: 0; } 
            15% { opacity: var(--max-opacity); } 
            100% { transform: translateY(110vh) rotate(15deg); opacity: 0; } 
        }

        /* M√†u h·ªìng l·∫•p l√°nh */
        .glitter-pink {
            color: #ff69b4 !important;
            text-shadow: 0 0 10px #ff1493, 0 0 20px #ff69b4 !important;
            font-weight: bold;
        }

        /* H·ªôp qu√† ƒë√°p ·ªü gi·ªØa */
        .gift-container {
            position: fixed; top: -200px; left: 50%; transform: translateX(-50%);
            z-index: 2000; cursor: pointer; transition: top 3s cubic-bezier(0.25, 1, 0.5, 1);
        }
        .gift-at-center { top: 50% !important; transform: translate(-50%, -50%) !important; }

        .gift-box {
            position: relative; width: 100px; height: 85px; background: #d42424;
            border-radius: 5px; box-shadow: 0 15px 35px rgba(0,0,0,0.6);
            animation: swing 3s infinite ease-in-out;
        }
        @keyframes swing { 0%, 100% { transform: rotate(-3deg); } 50% { transform: rotate(3deg); } }

        .gift-box::before { /* N·∫Øp h·ªôp */
            content: ''; position: absolute; width: 110px; height: 25px;
            background: #e74c3c; top: -25px; left: -5px; border-radius: 3px;
            transition: all 0.6s ease; z-index: 5;
        }
        .gift-box::after { /* Ruy bƒÉng */
            content: ''; position: absolute; width: 20px; height: 100%;
            background: #ffdb11; left: 50%; transform: translateX(-50%);
        }

        /* M·ªü qu√† */
        .open .gift-box::before { transform: translateY(-80px) rotate(-20deg); opacity: 0; }
        .open .gift-box { animation: none; }
        
        /* L√° th∆∞ */
        .letter {
            position: absolute; bottom: 0; left: 50%; transform: translateX(-50%);
            width: 80px; height: 50px; background: #fff; border-radius: 8px;
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275); opacity: 0; z-index: 2;
        }
        .open .letter {
            width: 300px; height: 380px; bottom: 50px; opacity: 1; 
            transform: translateX(-50%) translateY(-20px);
            padding: 25px; box-shadow: 0 0 40px rgba(255,255,255,0.3);
        }

        .letter-text { display: none; text-align: center; color: #333; }
        .open .letter-text { display: block; animation: fadeIn 1s forwards; }

        /* H·ªôp qu√† xoay v√† bay bi·∫øn m·∫•t h·∫≥n xu·ªëng d∆∞·ªõi */
        .fly-down-away { animation: spinAndFall 2s ease-in forwards !important; }
        @keyframes spinAndFall {
            0% { transform: translate(-50%, -50%) rotate(0deg) scale(1); }
            30% { transform: translate(-50%, -50%) rotate(720deg) scale(1.2); }
            100% { transform: translate(-50%, 1000vh) rotate(1440deg) scale(0); }
        }
    </style>
</head>
<body>

    <div id="loading"><img src="https://media4.giphy.com/media/v1.Y2lkPTZjMDliOTUycnJtdmRqY2J5NWZwamU3NXBoNWtpY2xmcnowc2thdHRodGtpYmVzcCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/0dAMYxFahMEvxW0ese/giphy.gif"></div>
    <div id="snow-container"></div>

    <div id="gift-wrapper" class="gift-container">
        <div class="letter" id="letter-click">
            <div class="letter-text">
                <h2 style="color: #d42424; margin-bottom: 15px;">Th√¢n G·ª≠i ‚ù§Ô∏è</h2>
                <p style="margin-bottom: 15px;">Ch√∫c b·∫°n m·ªôt ng√†y th·∫≠t tuy·ªát v·ªùi!</p>
                <div style="font-size: 50px; margin: 25px 0;">üéÅ‚ú®</div>
                <p style="font-size: 13px; font-style: italic; color: #777;">(Ch·∫°m v√†o th∆∞ ƒë·ªÉ ƒë√≥ng l·∫°i v√† ƒë·ªïi m√†u th·∫ø gian)</p>
            </div>
        </div>
        <div class="gift-box" onclick="toggleGift()"></div>
    </div>

    <script>
        let isOpened = false;
        let pinkMode = false;

        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loading').style.opacity = '0';
                setTimeout(() => { 
                    document.getElementById('loading').style.display = 'none'; 
                    setTimeout(() => {
                        document.getElementById('gift-wrapper').classList.add('gift-at-center');
                    }, 5000);
                }, 800);
            }, 1500);
        });

        function toggleGift() {
            const gift = document.getElementById('gift-wrapper');
            if (!isOpened) {
                gift.classList.add('open');
                isOpened = true;
            } else {
                gift.classList.remove('open');
                setTimeout(() => {
                    // H·ªôp qu√† b·∫Øt ƒë·∫ßu xoay v√† bay m·∫•t
                    gift.classList.add('fly-down-away');
                    
                    // K√≠ch ho·∫°t ch·∫ø ƒë·ªô h·ªìng: c√°c ch·ªØ ƒëang r∆°i s·∫Ω t·ª´ t·ª´ chuy·ªÉn m√†u
                    pinkMode = true;
                    document.querySelectorAll('.falling-item').forEach(el => {
                        if (el.innerText.includes('hot ph√≤ng')) {
                            el.classList.add('glitter-pink');
                        }
                    });
                }, 600);
            }
        }
        
        document.getElementById('letter-click').onclick = toggleGift;

        function createFallingObject() {
            const container = document.getElementById('snow-container');
            const item = document.createElement('div');
            item.className = 'falling-item';
            
            const rand = Math.random();
            let maxOpacity = 0.5;

            if (rand < 0.6) { 
                item.innerText = 'hot ph√≤ng ~';
                // K√≠ch th∆∞·ªõc ch·ªØ nh·ªè v√† thanh m·∫£nh h∆°n
                item.style.fontSize = (Math.random() * 4 + 11) + 'px';
                
                if (pinkMode) {
                    item.classList.add('glitter-pink');
                } else {
                    item.style.color = 'rgba(255, 255, 255, 0.4)';
                }
                maxOpacity = 0.5;
            } else if (rand < 0.8) { 
                const img = document.createElement('img');
                img.src = 'https://media2.giphy.com/media/v1.Y2lkPTZjMDliOTUybXZqM3FmbmU4NThpdWFldmoyNzg2ZDdqaXY4MHF4azRxYzI1bzFlMyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/GkOGd5X6gdP1tfF4zx/giphy.gif';
                img.style.width = (Math.random() * 8 + 12) + 'px';
                img.style.filter = 'opacity(0.6)'; 
                item.appendChild(img);
            } else { 
                item.innerHTML = '‚ùÑ';
                item.style.color = 'rgba(255, 255, 255, 0.6)';
                item.style.fontSize = (Math.random() * 8 + 10) + 'px';
            }
            
            item.style.setProperty('--max-opacity', maxOpacity);
            item.style.left = Math.random() * 100 + 'vw';
            const duration = Math.random() * 5 + 7; // R∆°i ch·∫≠m h∆°n m·ªôt ch√∫t
            item.style.animationDuration = duration + 's';
            container.appendChild(item);
            setTimeout(() => { item.remove(); }, duration * 1000);
        }
        setInterval(createFallingObject, 200);

        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>
