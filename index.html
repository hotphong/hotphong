        .gift-box-body::before { content: ''; position: absolute; width: 110px; height: 25px; background: #e74c3c; top: -25px; left: -5px; border-radius: 3px; z-index: 5; transition: 0.5s; }
        .gift-box-body::after { content: ''; position: absolute; width: 20px; height: 100%; background: #ffdb11; left: 50%; transform: translateX(-50%); }

            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275); opacity: 0; z-index: 2;

        .open .letter {

            padding: 25px; box-shadow: 0 0 40px rgba(255,255,255,0.3);

        /* Hi·ªáu ·ª©ng h·ªôp qu√† r∆°i m·∫•t */
        .box-disappear {

</head>
<body>

    <div id="loading"><img src="https://media4.giphy.com/media/0dAMYxFahMEvxW0ese/giphy.gif"></div>
    <div id="snow-container"></div>

    <div id="gift-wrapper" class="gift-container">
        <div class="letter" id="letter-close" onclick="toggleGift(event)">
            <div class="letter-text">
                <h2 style="color: #d42424; margin-bottom: 15px;">Th√¢n G·ª≠i ‚ù§Ô∏è</h2>
                <p>Ch√∫c b·∫°n m·ªôt ng√†y th·∫≠t tuy·ªát v·ªùi!</p>
                <div style="font-size: 50px; margin: 25px 0;">üéÅ‚ú®</div>
                <p style="font-size: 12px; font-style: italic; color: #777;">(B·∫•m v√†o th∆∞ ƒë·ªÉ nh·∫≠n b·∫•t ng·ªù l·ªõn)</p>
            </div>
        </div>
        <div class="gift-box-body" id="target-box" onclick="toggleGift(event)"></div>
    </div>

    <script>
        let isOpened = false;
        let spawnInterval = null;
        let currentRate = 250; // T·ªëc ƒë·ªô ban ƒë·∫ßu (ms)

        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loading').style.opacity = '0';
                setTimeout(() => { 
                    document.getElementById('loading').style.display = 'none'; 
                    setTimeout(() => {
                        document.getElementById('gift-wrapper').classList.add('gift-at-center');
                    }, 5000);
                }, 800);
            }, 1000);
            
            // Kh·ªüi t·∫°o v√≤ng l·∫∑p r∆°i ban ƒë·∫ßu
            startFalling();
        });

        function toggleGift(e) {
            e.stopPropagation();
            const wrapper = document.getElementById('gift-wrapper');

            if (!isOpened) {
                wrapper.classList.add('open');
                isOpened = true;
            } else {
                wrapper.classList.remove('open');
                
                setTimeout(() => {
                    // 1. Cho h·ªôp qu√† bay m√†u
                    wrapper.classList.add('box-disappear');
                    
                    // 2. K√≠ch ho·∫°t Pink Mode (ƒë·ªïi m√†u ch·ªØ t·ª´ t·ª´)
                    document.body.classList.add('pink-mode');

                    // 3. B√ôNG N·ªî: TƒÉng t·ªëc ƒë·ªô t·∫°o cho T·∫§T C·∫¢ v·∫≠t th·ªÉ
                    // T·ª´ 250ms/v·∫≠t th·ªÉ xu·ªëng c√≤n 70ms/v·∫≠t th·ªÉ (r∆°i c·ª±c d√†y)
                    updateSpawnRate(70); 
                }, 600);
            }
        }

        function createFallingObject() {
            const container = document.getElementById('snow-container');
            const item = document.createElement('div');
            item.className = 'falling-item';
            
            const rand = Math.random();
            let maxOpacity = 0.5;
            const isPink = document.body.classList.contains('pink-mode');

            // Logic ch·ªçn lo·∫°i v·∫≠t th·ªÉ (v·∫´n gi·ªØ t·ªâ l·ªá nh∆∞ c≈© nh∆∞ng s·ªë l∆∞·ª£ng t·∫°o ra s·∫Ω nhi·ªÅu h∆°n)
            if (rand < 0.5) { 
                // Ch·ªØ hot ph√≤ng
                item.innerText = 'hot ph√≤ng ~';
                item.classList.add('falling-text');
                item.style.fontSize = (Math.random() * 5 + 12) + 'px';
                maxOpacity = 0.8;
            } else if (rand < 0.8) { 
                // ·∫¢nh GIF l·∫•p l√°nh
                const img = document.createElement('img');
                img.src = 'https://media2.giphy.com/media/GkOGd5X6gdP1tfF4zx/giphy.gif';
                img.style.width = isPink ? '22px' : '15px'; 
                item.appendChild(img);
                maxOpacity = 1;
            } else { 
                // Tuy·∫øt r∆°i
                item.innerHTML = '‚ùÑ';
                item.style.color = isPink ? 'rgba(255, 182, 193, 0.8)' : 'rgba(255, 255, 255, 0.6)';
                maxOpacity = 0.7;
            }
            
            item.style.setProperty('--max-opacity', maxOpacity);
            item.style.left = Math.random() * 100 + 'vw';
            
            // Khi v√†o Pink Mode, cho r∆°i nhanh h∆°n m·ªôt ch√∫t ƒë·ªÉ tƒÉng c·∫£m gi√°c k·ªãch t√≠nh
            const duration = isPink ? (Math.random() * 3 + 3) : (Math.random() * 5 + 7);
            item.style.animationDuration = duration + 's';
            
            container.appendChild(item);

            // X√≥a ph·∫ßn t·ª≠ sau khi r∆°i xong ƒë·ªÉ nh·∫π m√°y
            setTimeout(() => { item.remove(); }, duration * 1000);
        }

        function startFalling() {
            spawnInterval = setInterval(createFallingObject, currentRate);
        }

        function updateSpawnRate(newRate) {
            clearInterval(spawnInterval);
            currentRate = newRate;
            spawnInterval = setInterval(createFallingObject, currentRate);
        }

        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>
