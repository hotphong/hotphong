<!DOCTYPE html>
<html lang="vi">
<head>

    <style>
        body {

        /* Danh s√°ch c√°c d√≤ng ch·ªØ HOT PH√íNG */
        .room-list {
            margin-bottom: 50px;

        }

        .hot-room-label {
            font-size: 24px;
            font-weight: bold;
            margin: 10px;
            transition: all 0.5s ease;
        }

        /* Hi·ªáu ·ª©ng ch·ªØ h·ªìng nh·∫°t l·∫•p l√°nh */
        .hot-room-pink {

        /* H·ªôp qu√† */
        #gift-box {

            align-items: center;
            justify-content: center;

            position: relative;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            cursor: pointer;

        }

        #gift-box::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 20px;
            background: #f1c40f;
        }

        #gift-box button {
            margin-top: 20px;
            padding: 10px 20px;

        /* Hi·ªáu ·ª©ng xoay v√† r∆°i bi·∫øn m·∫•t */
        .gift-box-closing {
            animation: rotateAndFall 1.2s forwards ease-in-out;

        }

        @keyframes rotateAndFall {
            0% {
                transform: rotate(0deg) translateY(0) scale(1);
                opacity: 1;
            }
            30% {
                transform: rotate(-20deg) scale(1.1);
            }
            100% {
                transform: rotate(360deg) translateY(100vh) scale(0.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="room-list">
        <div class="hot-room-label">HOT PH√íNG ~ 01</div>
        <div class="hot-room-label">HOT PH√íNG ~ 02</div>
        <div class="hot-room-label">HOT PH√íNG ~ 03</div>

    <div id="gift-box">

    <script>
        function handleClose() {
            const giftBox = document.getElementById('gift-box');
            const labels = document.querySelectorAll('.hot-room-label');

            // 1. Ch·∫°y hi·ªáu ·ª©ng xoay r∆°i cho h·ªôp qu√†
            giftBox.classList.add('gift-box-closing');

            // 2. Chuy·ªÉn t·∫•t c·∫£ ch·ªØ sang m√†u h·ªìng l·∫•p l√°nh
            labels.forEach((label, index) => {

                setTimeout(() => {

            // 3. X√≥a h·ªôp qu√† kh·ªèi m√†n h√¨nh sau khi r∆°i xong
            setTimeout(() => {

    </script>

</body>
