<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
    <title>nvinhtool.click - Fix 100%</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; }
        body, html { background: #0b1120; height: 100%; width: 100%; overflow: hidden; font-family: 'Segoe UI', sans-serif; }

        /* M√†n h√¨nh ch·ªù */
        #loading { position: fixed; inset: 0; background: #0b1120; z-index: 9999; display: flex; align-items: center; justify-content: center; transition: opacity 0.8s ease; }
        #loading img { width: 120px; }

        /* Tuy·∫øt v√† ch·ªØ r∆°i - Tuy·ªát ƒë·ªëi kh√¥ng ƒë·ªÉ b·ªã ·∫©n */
        #snow-container { position: fixed; inset: 0; pointer-events: none; z-index: 1000; display: block !important; }
        .falling-item { 
            position: absolute; top: -50px; white-space: nowrap; 
            animation: fall linear forwards; 
            transition: color 3s ease, text-shadow 3s ease; /* ƒê·ªïi m√†u h·ªìng m∆∞·ª£t m√† */
        }
        
        @keyframes fall { 
            0% { transform: translateY(0) rotate(0deg); opacity: 0; } 
            15% { opacity: var(--max-opacity); } 
            100% { transform: translateY(110vh) rotate(15deg); opacity: 0; } 
        }

        /* Ch·ªØ h·ªìng nh·∫°t l·∫•p l√°nh */
        .glitter-pink {
            color: #FFB6C1 !important; 
            text-shadow: 0 0 10px #FFB6C1, 0 0 20px #fff, 0 0 30px #FFB6C1 !important;
            font-weight: bold !important;
            animation: lightSparkle 1.5s infinite alternate !important;
        }
        @keyframes lightSparkle {
            0% { filter: brightness(1); opacity: 0.8; }
            100% { filter: brightness(1.4); opacity: 1; }
        }

        /* H·ªôp qu√† */
        .gift-container {
            position: fixed; top: -300px; left: 50%; transform: translateX(-50%);
            z-index: 2000; cursor: pointer; 
            transition: top 3s cubic-bezier(0.25, 1, 0.5, 1);
        }
        .gift-at-center { top: 50% !important; transform: translate(-50%, -50%) !important; }

        .gift-box-body {
            position: relative; width: 100px; height: 85px; background: #d42424;
            border-radius: 5px; box-shadow: 0 15px 35px rgba(0,0,0,0.6);
            animation: swing 3s infinite ease-in-out;
        }
        @keyframes swing { 0%, 100% { transform: rotate(-3deg); } 50% { transform: rotate(3deg); } }
        .gift-box-body::before { content: ''; position: absolute; width: 110px; height: 25px; background: #e74c3c; top: -25px; left: -5px; border-radius: 3px; z-index: 5; }
        .gift-box-body::after { content: ''; position: absolute; width: 20px; height: 100%; background: #ffdb11; left: 50%; transform: translateX(-50%); }

        /* L√° th∆∞ */
        .letter {
            position: absolute; bottom: 0; left: 50%; transform: translateX(-50%);
            width: 80px; height: 50px; background: #fff; border-radius: 8px;
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275); opacity: 0; z-index: 2;
        }
        .open .letter {
            width: 300px; height: 380px; bottom: 50px; opacity: 1; 
            transform: translateX(-50%) translateY(-20px);
            padding: 25px; box-shadow: 0 0 40px rgba(255,255,255,0.3);
        }
        .open .gift-box-body::before { transform: translateY(-80px) rotate(-20deg); opacity: 0; transition: 0.6s; }
        .open .gift-box-body { animation: none; }

        .letter-text { display: none; text-align: center; color: #333; }
        .open .letter-text { display: block; }

        /* HI·ªÜU ·ª®NG XOAY 1 V√íNG R∆†I XU·ªêNG - Ch·ªâ √°p d·ª•ng cho h·ªôp qu√† */
        .box-falling {
            animation: finalSpinAndFall 1.5s forwards ease-in !important;
        }
        @keyframes finalSpinAndFall {
            0% { transform: rotate(0deg) scale(1); opacity: 1; }
            100% { transform: rotate(360deg) translateY(100vh) scale(0.5); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="loading"><img src="https://media4.giphy.com/media/0dAMYxFahMEvxW0ese/giphy.gif"></div>
    <div id="snow-container"></div>

    <div id="gift-wrapper" class="gift-container">
        <div class="letter" id="letter-close-trigger">
            <div class="letter-text">
                <h2 style="color: #d42424; margin-bottom: 15px;">Th√¢n G·ª≠i ‚ù§Ô∏è</h2>
                <p>Ch√∫c b·∫°n m·ªôt ng√†y th·∫≠t tuy·ªát v·ªùi!</p>
                <div style="font-size: 50px; margin: 25px 0;">üéÅ‚ú®</div>
                <p style="font-size: 12px; font-style: italic; color: #888;">(B·∫•m v√†o th∆∞ ƒë·ªÉ ƒë√≥ng l·∫°i & xem b·∫•t ng·ªù)</p>
            </div>
        </div>
        <div class="gift-box-body" id="main-box" onclick="toggleGift()"></div>
    </div>

    <script>
        let isOpened = false;
        let pinkMode = false;

        // X·ª≠ l√Ω loading v√† h·ªôp qu√† r∆°i xu·ªëng sau 5 gi√¢y
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loading').style.opacity = '0';
                setTimeout(() => { 
                    document.getElementById('loading').style.display = 'none'; 
                    // SAU KHI LOADING M·∫§T, CH·ªú ƒê√öNG 5 GI√ÇY H·ªòP QU√Ä M·ªöI R∆†I XU·ªêNG
                    setTimeout(() => {
                        document.getElementById('gift-wrapper').classList.add('gift-at-center');
                    }, 5000); 
                }, 800);
            }, 1000);
        });

        function toggleGift() {
            const wrapper = document.getElementById('gift-wrapper');
            const box = document.getElementById('main-box');
            const letter = document.querySelector('.letter');

            if (!isOpened) {
                wrapper.classList.add('open');
                isOpened = true;
            } else {
                // KHI B·∫§M ƒê√ìNG:
                wrapper.classList.remove('open');
                
                // Ch·ªù l√° th∆∞ thu l·∫°i m·ªôt ch√∫t (600ms) r·ªìi m·ªõi cho h·ªôp qu√† bay
                setTimeout(() => {
                    // 1. Ch·ªâ h·ªôp qu√† xoay 1 v√≤ng v√† r∆°i
                    box.classList.add('box-falling');
                    letter.style.opacity = '0'; // ·∫®n l√° th∆∞ t·ª´ t·ª´

                    // 2. K√≠ch ho·∫°t m√†u h·ªìng l·∫•p l√°nh cho ch·ªØ
                    pinkMode = true;
                    updateExistingTexts();
                }, 600);
            }
        }

        // B·∫•m v√†o l√° th∆∞ c≈©ng ƒë√≥ng ƒë∆∞·ª£c qu√†
        document.getElementById('letter-close-trigger').onclick = toggleGift;

        function updateExistingTexts() {
            document.querySelectorAll('.falling-item').forEach(item => {
                if (item.innerText.includes('hot ph√≤ng')) {
                    item.classList.add('glitter-pink');
                }
            });
        }

        function createFallingObject() {
            const container = document.getElementById('snow-container');
            if (!container) return;

            const item = document.createElement('div');
            item.className = 'falling-item';
            
            const rand = Math.random();
            let maxOpacity = 0.5;

            if (rand < 0.6) { 
                item.innerText = 'hot ph√≤ng ~';
                item.style.fontSize = (Math.random() * 4 + 12) + 'px';
                if (pinkMode) {
                    item.classList.add('glitter-pink');
                } else {
                    item.style.color = 'rgba(255, 255, 255, 0.5)';
                }
                maxOpacity = 0.7;
            } else if (rand < 0.8) { 
                const img = document.createElement('img');
                img.src = 'https://media2.giphy.com/media/GkOGd5X6gdP1tfF4zx/giphy.gif';
                img.style.width = '18px';
                img.style.filter = 'opacity(0.6)'; 
                item.appendChild(img);
            } else { 
                item.innerHTML = '‚ùÑ';
                item.style.color = 'rgba(255, 255, 255, 0.7)';
                item.style.fontSize = '15px';
            }
            
            item.style.setProperty('--max-opacity', maxOpacity);
            item.style.left = Math.random() * 100 + 'vw';
            const duration = Math.random() * 5 + 7;
            item.style.animationDuration = duration + 's';
            
            container.appendChild(item);
            setTimeout(() => { if(item) item.remove(); }, duration * 1000);
        }

        setInterval(createFallingObject, 250);
        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>
