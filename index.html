<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
    <title>nvinhtool.click</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; }
        body, html { background: #0b1120; height: 100%; width: 100%; overflow: hidden; font-family: 'Segoe UI', sans-serif; }

        /* M√†n h√¨nh ch·ªù */
        #loading { position: fixed; inset: 0; background: #0b1120; z-index: 9999; display: flex; align-items: center; justify-content: center; transition: opacity 0.8s ease; }
        #loading img { width: 120px; }

        /* V·∫≠t th·ªÉ r∆°i */
        #snow-container { position: fixed; inset: 0; pointer-events: none; z-index: 1000; }
        .falling-item { position: absolute; top: -50px; white-space: nowrap; animation: fall linear forwards; transition: color 1s ease; }
        
        @keyframes fall { 
            0% { transform: translateY(0) rotate(0deg); opacity: 0; } 
            15% { opacity: var(--max-opacity); } 
            100% { transform: translateY(110vh) rotate(15deg); opacity: 0; } 
        }

        /* Hi·ªáu ·ª©ng h·ªìng l·∫•p l√°nh cho ch·ªØ */
        .glitter-pink {
            color: #ff69b4 !important;
            text-shadow: 0 0 5px #ff69b4, 0 0 10px #ff1493, 0 0 15px #ff1493 !important;
            font-weight: bold !important;
        }

        /* H·ªôp qu√† gi·ªØa m√†n h√¨nh */
        .gift-container {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0);
            z-index: 2000; cursor: pointer; transition: all 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .gift-show { transform: translate(-50%, -50%) scale(1.2); }

        .gift-box {
            position: relative; width: 100px; height: 80px; background: #e74c3c;
            border-radius: 5px; box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        .gift-box::before { /* N·∫Øp h·ªôp */
            content: ''; position: absolute; width: 110px; height: 25px;
            background: #ff4d4d; top: -25px; left: -5px; border-radius: 3px;
            transition: all 0.5s ease; z-index: 5;
        }
        .gift-box::after { /* Ruy bƒÉng */
            content: ''; position: absolute; width: 20px; height: 100%;
            background: #f1c40f; left: 50%; transform: translateX(-50%);
        }

        /* Khi m·ªü qu√† */
        .open .gift-box::before { transform: translateY(-60px) rotate(-15deg); opacity: 0; }
        
        /* L√° th∆∞ */
        .letter {
            position: absolute; bottom: 0; left: 50%; transform: translateX(-50%);
            width: 90px; height: 60px; background: #fff; border-radius: 5px;
            transition: all 0.8s ease; opacity: 0; z-index: 2; display: flex; align-items: center; justify-content: center;
        }
        .open .letter {
            width: 280px; height: 320px; bottom: 40px; opacity: 1; transform: translateX(-50%) translateY(-20px);
            padding: 20px; box-shadow: 0 0 30px rgba(255,255,255,0.2);
        }

        .letter-text { display: none; text-align: center; color: #333; }
        .open .letter-text { display: block; }

        /* Hi·ªáu ·ª©ng bay ƒëi */
        .fly-away { animation: flyOut 1.5s ease-in forwards; }
        @keyframes flyOut {
            0% { transform: translate(-50%, -50%) rotate(0deg) scale(1.2); }
            30% { transform: translate(-50%, -50%) rotate(360deg) scale(1.5); }
            100% { transform: translate(-50%, 500%) rotate(720deg) scale(0); }
        }
    </style>
</head>
<body>

    <div id="loading"><img src="https://media4.giphy.com/media/v1.Y2lkPTZjMDliOTUycnJtdmRqY2J5NWZwamU3NXBoNWtpY2xmcnowc2thdHRodGtpYmVzcCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/0dAMYxFahMEvxW0ese/giphy.gif"></div>
    <div id="snow-container"></div>

    <div id="gift-wrapper" class="gift-container">
        <div class="letter" id="main-letter">
            <div class="letter-text">
                <h3 style="color: #e74c3c; margin-bottom: 10px;">G·ª≠i B·∫°n ‚ù§Ô∏è</h3>
                <p>ƒê√¢y l√† ƒëi·ªÅu b·∫•t ng·ªù d√†nh cho b·∫°n.</p>
                <p>Ch√∫c b·∫°n m·ªôt m√πa ƒë√¥ng th·∫≠t ·∫•m √°p!</p>
                <div style="font-size: 40px; margin: 20px 0;">üéÅ</div>
                <p style="font-size: 11px; color: #999;">(Ch·∫°m v√†o l√° th∆∞ ƒë·ªÉ ƒë√≥ng l·∫°i)</p>
            </div>
        </div>
        <div class="gift-box" onclick="toggleGift()"></div>
    </div>

    <script>
        let isOpened = false;
        let pinkMode = false;

        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loading').style.opacity = '0';
                setTimeout(() => { 
                    document.getElementById('loading').style.display = 'none'; 
                    setTimeout(() => {
                        document.getElementById('gift-wrapper').classList.add('gift-show');
                    }, 5000);
                }, 800);
            }, 1500);
        });

        function toggleGift() {
            const gift = document.getElementById('gift-wrapper');
            if (!isOpened) {
                gift.classList.add('open');
                isOpened = true;
            } else {
                // ƒê√≥ng h·ªôp qu√† v√† bay ƒëi
                gift.classList.remove('open');
                setTimeout(() => {
                    gift.classList.add('fly-away');
                    // K√≠ch ho·∫°t m√†u h·ªìng sau khi bay
                    setTimeout(() => {
                        pinkMode = true;
                    }, 1000);
                }, 500);
            }
        }
        
        // G√°n s·ª± ki·ªán click cho l√° th∆∞ ƒë·ªÉ ƒë√≥ng
        document.getElementById('main-letter').onclick = toggleGift;

        function createFallingObject() {
            const container = document.getElementById('snow-container');
            const item = document.createElement('div');
            item.className = 'falling-item';
            if (pinkMode) item.classList.add('glitter-pink');
            
            const rand = Math.random();
            let maxOpacity = 0.5;

            if (rand < 0.6) { 
                item.innerText = 'hot ph√≤ng ~';
                item.style.color = pinkMode ? '' : 'rgba(255, 255, 255, 0.4)'; 
                item.style.fontSize = (Math.random() * 5 + 12) + 'px';
                maxOpacity = 0.5;
            } else if (rand < 0.8) { 
                const img = document.createElement('img');
                img.src = 'https://media2.giphy.com/media/v1.Y2lkPTZjMDliOTUybXZqM3FmbmU4NThpdWFldmoyNzg2ZDdqaXY4MHF4azRxYzI1bzFlMyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/GkOGd5X6gdP1tfF4zx/giphy.gif';
                img.style.width = (Math.random() * 10 + 15) + 'px';
                img.style.filter = 'opacity(0.6)'; 
                item.appendChild(img);
            } else { 
                item.innerHTML = '‚ùÑ';
                item.style.color = 'rgba(255, 255, 255, 0.6)';
                item.style.fontSize = (Math.random() * 10 + 10) + 'px';
            }
            
            item.style.setProperty('--max-opacity', maxOpacity);
            item.style.left = Math.random() * 100 + 'vw';
            const duration = Math.random() * 5 + 5; 
            item.style.animationDuration = duration + 's';
            container.appendChild(item);
            setTimeout(() => { item.remove(); }, duration * 1000);
        }
        setInterval(createFallingObject, 150);

        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>
