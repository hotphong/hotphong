<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
    <title>nvinhtool.click</title>
    <style>
        /* Thiết lập nền và loại bỏ cuộn trang */
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            user-select: none;
        }

        body, html { 
            background: #0b1120; 
            height: 100%; 
            width: 100%; 
            overflow: hidden; 
            font-family: sans-serif;
        }

        /* Hiệu ứng Loading GIF trung tâm */
        #loading { 
            position: fixed; 
            inset: 0; 
            background: #0b1120; 
            z-index: 9999; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            transition: opacity 0.8s ease; 
        }

        #loading img { 
            width: 120px; 
        }

        /* Container vật thể rơi */
        #snow-container { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            pointer-events: none; 
            z-index: 1000; 
        }

        .falling-item { 
            position: absolute; 
            top: -50px; 
            white-space: nowrap;
            animation: fall linear forwards; 
        }

        /* Hiệu ứng rơi mượt mà */
        @keyframes fall { 
            0% { transform: translateY(0) rotate(0deg); opacity: 0; } 
            15% { opacity: var(--max-opacity); } /* Hiện lên theo độ mờ định sẵn */
            85% { opacity: var(--max-opacity); }
            100% { transform: translateY(110vh) rotate(10deg); opacity: 0; } 
        }
    </style>
</head>
<body>

    <div id="loading">
        <img src="https://media4.giphy.com/media/v1.Y2lkPTZjMDliOTUycnJtdmRqY2J5NWZwamU3NXBoNWtpY2xmcnowc2thdHRodGtpYmVzcCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/0dAMYxFahMEvxW0ese/giphy.gif" alt="Loading">
    </div>

    <div id="snow-container"></div>

    <script>
        // Tắt Loading sau 1.5 giây
        window.addEventListener('load', function() {
            setTimeout(() => {
                const loader = document.getElementById('loading');
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none';
                }, 800);
            }, 1500);
        });

        function createFallingObject() {
            const container = document.getElementById('snow-container');
            const item = document.createElement('div');
            item.className = 'falling-item';
            
            const rand = Math.random();
            let maxOpacity = 0.5; // Mặc định độ mờ nhạt (50%)

            if (rand < 0.25) { 
                // Rơi chữ "hot phòng ~" (Màu trắng nhạt, nhỏ)
                item.innerText = 'hot phòng ~';
                item.style.color = 'rgba(255, 255, 255, 0.6)'; // Màu trắng có độ trong suốt
                item.style.fontSize = (Math.random() * 4 + 11) + 'px';
                item.style.fontWeight = '300';
                maxOpacity = 0.4; // Chữ cho nhạt hơn nữa để giống tuyết
            } else if (rand < 0.5) { 
                // Rơi cây thông Noel
                const img = document.createElement('img');
                img.src = 'https://media2.giphy.com/media/v1.Y2lkPTZjMDliOTUybXZqM3FmbmU4NThpdWFldmoyNzg2ZDdqaXY4MHF4azRxYzI1bzFlMyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/GkOGd5X6gdP1tfF4zx/giphy.gif';
                img.style.width = (Math.random() * 12 + 15) + 'px';
                img.style.filter = 'opacity(0.7)'; // Làm GIF nhạt bớt cho đồng bộ
                item.appendChild(img);
                maxOpacity = 0.7;
            } else { 
                // Rơi bông tuyết ❄
                item.innerHTML = '❄';
                item.style.color = '#fff';
                item.style.fontSize = (Math.random() * 8 + 10) + 'px';
                maxOpacity = 0.6;
            }
            
            // Truyền độ mờ vào CSS Animation
            item.style.setProperty('--max-opacity', maxOpacity);
            
            item.style.left = Math.random() * 95 + 'vw';
            const duration = Math.random() * 5 + 6; 
            item.style.animationDuration = duration + 's';

            container.appendChild(item);

            setTimeout(() => {
                item.remove();
            }, duration * 1000);
        }

        // Tạo rơi liên tục
        setInterval(createFallingObject, 300);

        // Bảo mật cơ bản
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.onkeydown = function(e) {
            if (e.keyCode == 123 || (e.ctrlKey && (e.keyCode == 85 || e.keyCode == 73))) return false;
        };
    </script>
</body>
</html>
