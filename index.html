<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
    <title>nvinhtool.click</title>
    <style>
        /* Thiết lập nền và loại bỏ cuộn trang */
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            user-select: none;
        }

        body, html { 
            background: #0b1120; 
            height: 100%; 
            width: 100%; 
            overflow: hidden; 
            font-family: sans-serif;
        }

        /* Hiệu ứng Loading GIF trung tâm */
        #loading { 
            position: fixed; 
            inset: 0; 
            background: #0b1120; 
            z-index: 9999; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            transition: opacity 0.8s ease; 
        }

        #loading img { 
            width: 120px; 
        }

        /* Container vật thể rơi */
        #snow-container { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            pointer-events: none; 
            z-index: 1000; 
        }

        .falling-item { 
            position: absolute; 
            top: -50px; 
            white-space: nowrap;
            animation: fall linear forwards; 
        }

        /* Hiệu ứng rơi */
        @keyframes fall { 
            0% { transform: translateY(0) rotate(0deg); opacity: 0; } 
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { transform: translateY(110vh) rotate(15deg); opacity: 0; } 
        }
    </style>
</head>
<body>

    <div id="loading">
        <img src="https://media4.giphy.com/media/v1.Y2lkPTZjMDliOTUycnJtdmRqY2J5NWZwamU3NXBoNWtpY2xmcnowc2thdHRodGtpYmVzcCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/0dAMYxFahMEvxW0ese/giphy.gif" alt="Loading">
    </div>

    <div id="snow-container"></div>

    <script>
        // Tắt Loading sau 1.5 giây
        window.addEventListener('load', function() {
            setTimeout(() => {
                const loader = document.getElementById('loading');
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none';
                }, 800);
            }, 1500);
        });

        // Hàm tạo vật thể rơi
        function createFallingObject() {
            const container = document.getElementById('snow-container');
            const item = document.createElement('div');
            item.className = 'falling-item';
            
            // Random loại: 0 = Tuyết, 1 = Cây thông, 2 = Chữ "hot phòng ~"
            const rand = Math.random();

            if (rand < 0.2) { 
                // Tỉ lệ 20% rơi chữ "hot phòng ~"
                item.innerText = 'hot phòng ~';
                item.style.color = '#ffffff';
                item.style.fontSize = (Math.random() * 5 + 12) + 'px';
                item.style.fontWeight = 'bold';
            } else if (rand < 0.45) { 
                // Tỉ lệ 25% rơi cây thông
                const img = document.createElement('img');
                img.src = 'https://media2.giphy.com/media/v1.Y2lkPTZjMDliOTUybXZqM3FmbmU4NThpdWFldmoyNzg2ZDdqaXY4MHF4azRxYzI1bzFlMyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/GkOGd5X6gdP1tfF4zx/giphy.gif';
                img.style.width = (Math.random() * 15 + 15) + 'px';
                item.appendChild(img);
            } else { 
                // Tỉ lệ 55% rơi bông tuyết
                item.innerHTML = '❄';
                item.style.color = '#fff';
                item.style.fontSize = (Math.random() * 10 + 10) + 'px';
            }
            
            item.style.left = Math.random() * 90 + 'vw'; // Giới hạn 90vw để không bị tràn lề phải
            const duration = Math.random() * 4 + 6;
            item.style.animationDuration = duration + 's';

            container.appendChild(item);

            setTimeout(() => {
                item.remove();
            }, duration * 1000);
        }

        // Tạo rơi liên tục (250ms tạo 1 cái)
        setInterval(createFallingObject, 250);

        // Bảo mật cơ bản
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.onkeydown = function(e) {
            if (e.keyCode == 123 || (e.ctrlKey && (e.keyCode == 85 || e.keyCode == 73))) return false;
        };
    </script>
</body>
</html>
