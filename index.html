<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
    <title>nvinhtool.click</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            user-select: none;
        }

        body, html { 
            background: #0b1120; 
            height: 100%; 
            width: 100%; 
            overflow: hidden; 
            font-family: sans-serif;
        }

        #loading { 
            position: fixed; 
            inset: 0; 
            background: #0b1120; 
            z-index: 9999; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            transition: opacity 0.8s ease; 
        }

        #loading img { width: 120px; }

        #snow-container { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            pointer-events: none; 
            z-index: 1000; 
        }

        .falling-item { 
            position: absolute; 
            top: -50px; 
            white-space: nowrap;
            animation: fall linear forwards; 
        }

        @keyframes fall { 
            0% { transform: translateY(0) rotate(0deg); opacity: 0; } 
            15% { opacity: var(--max-opacity); } 
            85% { opacity: var(--max-opacity); }
            100% { transform: translateY(110vh) rotate(15deg); opacity: 0; } 
        }
    </style>
</head>
<body>

    <div id="loading">
        <img src="https://media4.giphy.com/media/v1.Y2lkPTZjMDliOTUycnJtdmRqY2J5NWZwamU3NXBoNWtpY2xmcnowc2thdHRodGtpYmVzcCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/0dAMYxFahMEvxW0ese/giphy.gif" alt="Loading">
    </div>

    <div id="snow-container"></div>

    <script>
        window.addEventListener('load', function() {
            setTimeout(() => {
                const loader = document.getElementById('loading');
                loader.style.opacity = '0';
                setTimeout(() => { loader.style.display = 'none'; }, 800);
            }, 1500);
        });

        function createFallingObject() {
            const container = document.getElementById('snow-container');
            const item = document.createElement('div');
            item.className = 'falling-item';
            
            const rand = Math.random();
            let maxOpacity = 0.5;

            // ĐIỀU CHỈNH TỶ LỆ: 50% là chữ, 20% cây thông, 30% tuyết
            if (rand < 0.5) { 
                item.innerText = 'hot phòng ~';
                item.style.color = 'rgba(255, 255, 255, 0.5)'; 
                item.style.fontSize = (Math.random() * 5 + 12) + 'px';
                item.style.fontWeight = '300';
                maxOpacity = 0.5;
            } else if (rand < 0.7) { 
                const img = document.createElement('img');
                img.src = 'https://media2.giphy.com/media/v1.Y2lkPTZjMDliOTUybXZqM3FmbmU4NThpdWFldmoyNzg2ZDdqaXY4MHF4azRxYzI1bzFlMyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/GkOGd5X6gdP1tfF4zx/giphy.gif';
                img.style.width = (Math.random() * 10 + 15) + 'px';
                img.style.filter = 'opacity(0.6)'; 
                item.appendChild(img);
                maxOpacity = 0.6;
            } else { 
                item.innerHTML = '❄';
                item.style.color = 'rgba(255, 255, 255, 0.7)';
                item.style.fontSize = (Math.random() * 10 + 10) + 'px';
                maxOpacity = 0.6;
            }
            
            item.style.setProperty('--max-opacity', maxOpacity);
            
            // Cho phép rơi sát mép màn hình (0% đến 100% chiều rộng)
            item.style.left = Math.random() * 100 + 'vw';
            
            // Tốc độ rơi ngẫu nhiên để không bị thành hàng thẳng
            const duration = Math.random() * 5 + 5; 
            item.style.animationDuration = duration + 's';

            container.appendChild(item);

            setTimeout(() => { item.remove(); }, duration * 1000);
        }

        // TĂNG TẦN SUẤT: Cứ 150ms tạo 1 vật thể (rơi dày hơn)
        setInterval(createFallingObject, 150);

        document.addEventListener('contextmenu', e => e.preventDefault());
        document.onkeydown = function(e) {
            if (e.keyCode == 123 || (e.ctrlKey && (e.keyCode == 85 || e.keyCode == 73))) return false;
        };
    </script>
</body>
</html>
